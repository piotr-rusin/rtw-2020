
{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div>
    <h2>Related articles</h2>
    <ul>
    {{ range . }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a> - <time>{{ .Date.Format "Jan 02, 2006" }}</time>
      </li>
    {{ end }}
    </ul>
</div>
{{ end }}
