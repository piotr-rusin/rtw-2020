<div>
    <h2>Latest articles</h2>
    <ul>
    {{ $num_recent_posts := (index .Site.Params.widgets "num_other_articles" | default 5) }}
    {{ range first $num_recent_posts (where .Site.RegularPages "Section" "in" .Site.Params.mainSections) }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a> - <time>{{ .Date.Format "Jan 02, 2006" }}</time>
      </li>
    {{ end }}
    </ul>
</div>
