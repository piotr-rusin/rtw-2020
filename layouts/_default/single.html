{{ define "main" }}
	<main>
		<article>
			<header>
				<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
				{{if eq .Section "posts"}}
					{{ partial "article_meta" .}}
				{{ end }}
			</header>
			<div>
				{{ .Content }}
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ partial "related_articles" . }}
		</article>
	</main>
{{ end }}

{{ define "latest_articles_compact" }}
	{{ partial "latest_articles_compact.html" . }}
{{ end }}
